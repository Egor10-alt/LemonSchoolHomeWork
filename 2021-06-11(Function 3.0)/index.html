<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="forFilter.css">
</head>
<body>
    <header class=" header">
        <div class="filter">
            <button class="button button_color_all" data-filter="all">All</button>
            <button class="button button_color_cat" data-filter="cat">Cat</button>
            <button class="button button_color_dog" data-filter="dog">Dog</button>
            <button class="button button_color_bird" data-filter="bird">Bird</button>
        </div>
    </header>
    <main class="content">
        <div class="container">
            <div class="card cat">Cat</div>
            <div class="card dog">Dog</div>
            <div class="card bird">Bird</div>
            <div class="card dog">Dog</div>
            <div class="card cat">Cat</div>
            <div class="card bird">Bird</div>
            <div class="card bird">Bird</div>
            <div class="card dog">Dog</div>
            <div class="card cat">Cat</div>
        </div>
    </main>
<script src="Filter.js"></script>
<!--<script src="Function.js"></script>-->
</body>
</html>
